[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-exclude=tests/*
    --cov-exclude=ui.py
    --cov-exclude=generator.py

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    api: API endpoint tests
    slow: Slow-running tests
    database: Tests that require database

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__

# Coverage settings
[coverage:run]
source = .
omit =
    tests/*
    ui.py
    generator.py
    .venv/*
    venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
